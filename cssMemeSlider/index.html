<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover memes.">
  <title>Meme Slider</title>
  <link rel="stylesheet" href="./normalize.css">
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <main class="main">
    <input class="control control-1" id="control-1" name="slider" type="radio" checked>
    <input class="control control-2" id="control-2" name="slider" type="radio">
    <input class="control control-3" id="control-3" name="slider" type="radio">
    <input class="control control-4" id="control-4" name="slider" type="radio">
    <div class="wrapper container">
      <div class="slider">
        <div class="slides">
          <div class="slide slide-1">
          </div>
          <div class="slide slide-2">
          </div>
          <div class="slide slide-3">
          </div>
          <div class="slide slide-4">
          </div>
        </div>
      </div>
    </div>
    <footer class="footer container">
      <div class="controls">
        <label class="label label-1" for="control-1">
          <span></span>
        </label>
        <label class="label label-2" for="control-2">
          <span></span>
        </label>
        <label class="label label-3" for="control-3">
          <span></span>
        </label>
        <label class="label label-4" for="control-4">
          <span></span>
        </label>
      </div>
      <div class="caption-wrapper">
        <div class="captions">
          <h2 class="caption caption-1">Who is&nbsp;FICA and why is&nbsp;he&nbsp;taking all my&nbsp;money?</h2>
          <h2 class="caption caption-2">They don&rsquo;t know that we&nbsp;know they know we&nbsp;know.</h2>
          <h2 class="caption caption-3">I&nbsp;wish I&nbsp;could, but&nbsp;I don&rsquo;t want&nbsp;to.</h2>
          <h2 class="caption caption-4">So&nbsp;it&nbsp;seems like this internet thing is&nbsp;here to&nbsp;stay, huh?
          </h2>
        </div>
      </div>
    </footer>
  </main>
</body>

</html>
